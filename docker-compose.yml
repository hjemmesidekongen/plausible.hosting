version: "3.3"
services:
  mail:
    image: bytemark/smtp
    restart: always
    networks:
      - plausible_internal

  plausible_db:
    # supported versions are 12, 13, and 14
    image: postgres:14-alpine
    restart: always
    networks:
      - plausible_internal
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres

  plausible_events_db:
    image: clickhouse/clickhouse-server:23.3.7.5-alpine
    restart: always
    networks:
      - plausible_internal
    volumes:
      - event-data:/var/lib/clickhouse
      - ./clickhouse/clickhouse-config.xml:/etc/clickhouse-server/config.d/logging.xml:ro
      - ./clickhouse/clickhouse-user-config.xml:/etc/clickhouse-server/users.d/logging.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  plausible:
    image: plausible/analytics:v2.0
    restart: always
    command: sh -c "sleep 10 && /entrypoint.sh db createdb && /entrypoint.sh db migrate && /entrypoint.sh run"
    depends_on:
      - plausible_db
      - plausible_events_db
      - mail
    ports:
      - 4000:8000
    networks:
      - traefik
      - plausible_internal
    environment:
      BASE_URL: https://plausible.hjemmesidekongen.dk
      SECRET_KEY_BASE: asdklasdjlajdlkasdjalkdjaslkjaskldjaslkdj
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.plausible.entrypoints=websecure"
      - "traefik.http.routers.plausible.rule=Host(`plausible.hjemmesidekongen.dk`)"
      - "traefik.http.routers.plausible.tls.certresolver=production"

volumes:
  db-data:
    driver: local
  event-data:
    driver: local

networks:
  traefik:
    external: true
  plausible_internal:
